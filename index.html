<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>btn hover</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="btn">
        <div class="btn-grow">
            <button>Grow</button>
        </div>
        <div class="btn-shrink">
            <button>Shrink</button>
        </div>
        <div class="btn-pulse">
            <button>Pulse</button>
        </div>
        <div class="btn__pulse--grow">
            <button>Pulse Grow</button>
        </div>
        <div class="btn__pulse--shrink">
            <button>Pulse Shrink</button>
        </div>
        <div class="btn-push">
            <button>Push</button>
        </div>
        <div class="btn-pop">
            <button>Pop</button>
        </div>
        <div class="btn__bounce--in">
            <button>Bounce In</button>
        </div>
        <div class="btn__bounce--out">
            <button>Bounce out</button>
        </div>
        <div class="btn-rotate">
            <button>Rotate</button>
        </div>
        <div class="btn__grow--rotate">
            <button>Grow Rotate</button>
        </div>
        <div class="btn-float">
            <button>Float</button>
        </div>
        <div class="btn-sink">
            <button>Sink</button>
        </div>
        <div class="btn-bob">
            <button>Bob</button>
        </div>
    </div>
    <div class="button-example">
        <div class="btn-hang">
            <button>Hang</button>
        </div>
        <div class="btn-skew">
            <button>Skew</button>
        </div>
        <div class="btn__skew--forward">
            <button>Skew Forward</button>
        </div>
        <div class="btn__skew--backward">
            <button>Skew Backward</button>
        </div>
        <div class="btn__wobble--horizontal">
            <button>Wobble Horizontal</button>
        </div>
        <div class="btn__wobble--vertical">
            <button>Wobble Vertical</button>
        </div>
        <div class="btn__wobble--to_bottom-right">
            <button>Wobble To Bottom Right</button>
        </div>
        <div class="btn__wobble--to_top-right">
            <button>Wobble To Top Right</button>
        </div>
        <div class="btn__wobble--top">
            <button>Wobble Top</button>
        </div>
    </div>
    <div class="button-work">
        <div class="btn__wobble--bottom">
            <button>Wobble Bottom</button>
        </div>
        <div class="btn__wobble--skew">
            <button>Wobble Skew</button>
        </div>
        <div class="btn__buzz">
            <button>Buzz</button>
        </div>
        <div class="btn__buzz--out">
            <button>Buzz Out</button>
        </div>
        <div class="btn-forward">
            <button>Forward</button>
        </div>
        <div class="btn-backward">
            <button>Backward</button>
        </div>
    </div>
    <div class="btn-transition">
        <div class="btn-fade">
            <button>Fade</button>
        </div>
        <div class="btn__back--pulse">
            <button>Back Pulse</button>
        </div>
        <div class="btn__sweep--to_right">
            <button>Sweep To Right</button>
        </div>
        <div class="btn__sweep--to_left">
            <button>Sweep To Left</button>
        </div>
        <div class="btn__sweep--to_bottom">
            <button>Sweep To Bottom</button>
        </div>
        <div class="btn__sweep--to_top">
            <button>Sweep To Top</button>
        </div>
        <div class="btn__bounce--to_right">
            <button>Bounce to Right</button>
        </div>
        <div class="btn__bounce--to_left">
            <button>Bounce To Left</button>
        </div>
        <div class="btn__bounce--to_bottom">
            <button>Bounce To Bottom</button>
        </div>
        <div class="btn__bounce--to_top">
            <button>Bounce To Top</button>
        </div>
    </div>
    <div class="btn__box--transition">
        <button class="btn__radial--out">Radial Out</button>
        <button class="btn__radial--in">Radial In</button>
        <button class="btn__rectangle--in">Rectangle In</button>
        <button class="btn__rectangle--out">Rectangle Out</button>
        <button class="btn__shutter--in_horizontal">Shutter In Horizontal</button>
        <button class="btn__shutter--out_horizontal">Shutter Out Horizontal</button>
        <button class="btn__shutter--in_vertical">Shutter In Vertical</button>
        <button class="btn__shutter--out_vertical">Shutter Out Vertical</button>
    </div>
    <div class="border-transition">
        <button class="btn__border--fade">Border Fade</button>
        <button class="btn__hollow">Hollow</button>
        <button class="btn__trim">Trim</button>
        <button class="btn__ripple--out">Ripple Out</button>
        <button class="btn__ripple--in">Ripple In</button>
        <button class="btn__outline--out">Outline Out</button>
        <button class="btn__outline--in">Outline In</button>
        <button class="btn__round--corners">Round Corners</button>
        <button class="btn__underline--from_left">Underline From Left</button>
        <button class="btn__underline--from_center">Underline From Center</button>
    </div>
    <div class="border__transition--second">
        <button class="btn__underline--from_right">Underline From Right</button>
        <button class="btn__reveal">Reveal</button>
        <button class="btn__underline--reveal">Underline Reveal</button>
        <button class="btn__overline--reveal">Overline Reveal</button>
        <button class="btn__overline--from_left">Overline From Left</button>
        <button class="btn__overline--from_center">Overline From Center</button>
        <button class="btn__overline--from_right">Overline From Right</button>
    </div>
    <div class="shadow__and--grow_transitions">
        <button class="btn__shadow">Shadow</button>
        <button class="btn__grow--shadow">Grow Shadow</button>
        <button class="btn__float--shadow">Float Shadow</button>
        <button class="btn__glow">Glow</button>
        <button class="btn__shadow--radial">Shadow Radial</button>
        <button class="btn__box--shadow_outset">Box Shadow Outset</button>
        <button class="btn__box--shadow_inset">Box Shadow Inset</button>
    </div>
    <div class="bubble-box">
        <button class="btn__bubble--top">Bubble Top</button>
        <button class="btn__bubble--right">Bubble Right</button>
        <button class="btn__bubble--bottom">Bubble Bottom</button>
        <button class="btn__bubble--left">Bubble Left</button>
        <button class="btn__bubble--float_top">Bubble Float Top</button>
        <button class="btn__bubble--float_right">Bubble Float Right</button>
        <button class="btn__bubble--float_bottom">Bubble Float Bottom</button>
        <button class="btn__bubble--float_left">Bubble Float Left</button>
    </div>
    <div class="curls__box">
        <button class="curl__top--left">Curl Top Left</button>
        <button class="curl__top--right">Curl Top Right</button>
        <button class="curl__bottom--right">Curl Bottom Right</button>
        <button class="curl__bottom--left">Curl Bottom Left</button>
    </div>
</body>
</html>
